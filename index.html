    body, html {
      margin: 0;

    }
    .container {
      position: relative;
      height: 100vh;
      background-color: #282c36;
      color: #fff;
      text-align: center;

    /* 垂直居中内容 */

    }

    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
